version: "3.9"

services:
    db:
        container_name: db
        image: postgres
        ports:
          - "5432:5432"
        volumes:
          - postgres_data:/var/lib/postgresql/data

    web:
        build: .
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
          - .:/code
        env_file:
          - .env
        ports:
          - "8000:8000"
        depends_on:
          - db

    nginx:
        build: ./nginx
        volumes:
          - .:/code
        ports:
          - "80:80"
        depends_on:
          - web

volumes:
  postgres_data:

