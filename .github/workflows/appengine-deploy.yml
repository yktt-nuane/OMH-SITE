name: myapp-omh-deploy
on: push

jobs:
  job_id:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest

    steps:
    - id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
          project_id: omh-site-app
          service_account: 'omh-site-app@myapp-omh.iam.gserviceaccount.com'
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
          deliverables: app.yaml

    - id: 'deploy'
      uses: 'google-github-actions/deploy-appengine@v0'
