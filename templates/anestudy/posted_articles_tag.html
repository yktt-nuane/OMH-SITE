{% extends 'anestudy/base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-12 mt-4">
            <h3 class="pb-4 font-italic border-bottom display-8">
                {{ page_title }}
            </h3>
            <div class="row row-cols-3" style="height: 300px">
                {% for obj in page_obj %}
                    <div class="d-flex align-items-center justify-content-center bg-light border border-dark">
                        <a href="/anestudy/{{obj.id}}/" class="">{{ obj.title }}</a>
                    </div>
                {% endfor %}
            </div>
        </div>

    </div>
</main>

{% endblock %}
