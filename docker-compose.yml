version: "3.9"

services:
    web:
        build: .
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
          - .:/code
        env_file:
          - .env
        ports:
          - "8000:8000"
        depends_on:
          - db

    db:
        image: google/cloud-sdk:338.0.0
        volumes:
        - gcp-creds:/creds
        - .:/app
        working_dir: /app
        environment:
        - CLOUDSDK_CONFIG=/creds

